{% if login_form %}
<form class="navbar-form navbar-right" role="form" method="post" action="{{url_for('auth.login')}}">
{{ login_form.csrf_token }}
<div class="form-group">
    {{ login_form.email_address(class="form-control",placeholder="Email") }}
</div>
<div class="form-group">
    {{ login_form.password(class="form-control", placeholder="Password") }}
</div>
<button type="submit" class="btn btn-default">Sign in</button>
</form>
{% endif %}
