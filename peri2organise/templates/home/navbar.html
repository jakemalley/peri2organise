<!-- Add the pills to the navbar when the device is mobile. -->
<ul class="nav navbar-nav navbar-right visible-xs-block">
    {% include 'home/pills.html' %}
</ul>
{% if login_form %}
<form class="navbar-form navbar-right" role="form" method="post" action="{{url_for('auth.login')}}">
{{ login_form.csrf_token }}
<div class="form-group">
    {{ login_form.email_address(class="form-control",placeholder="Email") }}
</div>
<div class="form-group">
    {{ login_form.password(class="form-control", placeholder="Password") }}
</div>
<button type="submit" class="btn btn-default">Sign in</button>
</form>
{% endif %}
<!-- Add the pills to the navbar when the device is bigger than mobile, but pills
are still hidden from the user. -->
<ul class="nav navbar-nav navbar-right visible-sm-block">
    {% include 'home/pills.html' %}
</ul>
